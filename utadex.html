<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>드래그로 사이드바 크기 조절 가능한 UI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <!-- 상단바 -->
  <header class="top-nav">
    <div class="logo">My App</div>
    <nav>
      <ul class="nav-tabs">
        <li><a href="#" data-target="sidebar-list1" class="tab-link active">목록1</a></li>
        <li><a href="#" data-target="sidebar-list2" class="tab-link">목록2</a></li>
        <li><a href="#" data-target="sidebar-search" class="tab-link">검색</a></li>
      </ul>
    </nav>
  </header>
  
  <div class="container">
    <!-- 사이드바 -->
    <aside class="sidebar" id="sidebar">
      <!-- 목록1의 사이드바: 동영상 리스트 -->
      <div id="sidebar-list1" class="sidebar-content active">
        <h2>동영상 리스트</h2>
        <div class="video-list">
          {% for video in videos %}
          <div class="video-item">
            <a href="{{ video.video_url }}" target="_blank">
              <img class="video-thumbnail" src="{{ video.thumbnail_url }}" alt="동영상 섬네일">
            </a>
            <div class="video-info">
              <div class="video-title">{{ video.title }}</div>
              <div class="video-meta">{{ video.pub_date }} · {{ video.duration }}</div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
      
      <!-- 목록2의 사이드바 -->
      <div id="sidebar-list2" class="sidebar-content">
        <h2>목록2 사이드바</h2>
        <ul>
          <li>옵션 X</li>
          <li>옵션 Y</li>
          <li>옵션 Z</li>
        </ul>
      </div>
      
      <!-- 검색의 사이드바 -->
      <div id="sidebar-search" class="sidebar-content">
        <h2>검색 사이드바</h2>
        <p>검색 옵션1</p>
        <p>검색 옵션2</p>
      </div>
    </aside>
    
    <!-- 리사이저: 사이드바와 본문 사이의 조절바 -->
    <div class="resizer" id="resizer"></div>
    
    <!-- 본문 영역 -->
    <main class="main-content">
      <h2>본문 영역</h2>
      <p>여기에 주요 컨텐츠를 표시할 수 있습니다.</p>
    </main>
  </div>
  
  <script>
    // 탭 클릭 시 사이드바 내용 전환
    const tabLinks = document.querySelectorAll('.tab-link');
    
    tabLinks.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        // 모든 탭 링크에서 active 제거
        tabLinks.forEach(l => l.classList.remove('active'));
        // 클릭한 탭에 active 클래스 추가
        link.classList.add('active');
        
        // 모든 사이드바 콘텐츠 숨김
        const allSidebarContents = document.querySelectorAll('.sidebar-content');
        allSidebarContents.forEach(content => content.classList.remove('active'));
        
        // data-target에 명시된 사이드바 콘텐츠 활성화
        const targetId = link.getAttribute('data-target');
        const targetContent = document.getElementById(targetId);
        if (targetContent) {
          targetContent.classList.add('active');
        }
      });
    });
    
    // 사이드바 리사이징 기능
    const resizer = document.getElementById('resizer');
    const sidebar = document.getElementById('sidebar');
    let isResizing = false;
    
    resizer.addEventListener('mousedown', () => {
      isResizing = true;
      document.body.style.cursor = 'col-resize';
    });
    
    document.addEventListener('mousemove', (e) => {
      if (!isResizing) return;
      // 최소 150px, 최대 400px 사이드바 폭 제한
      let newWidth = e.clientX;
      if(newWidth < 150) newWidth = 150;
      if(newWidth > 400) newWidth = 400;
      sidebar.style.width = newWidth + 'px';
    });
    
    document.addEventListener('mouseup', () => {
      if(isResizing) {
        isResizing = false;
        document.body.style.cursor = 'default';
      }
    });
  </script>
</body>
</html>
