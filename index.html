<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>영상 리스트 + 플레이어</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 280px;
      border-right: 1px solid #ddd;
      overflow-y: auto;
      padding: 1rem;
      background-color: #f9f9f9;
    }

    .video-item {
      display: flex;
      gap: 1rem;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 6px;
      transition: background-color 0.2s;
    }

    .video-item:hover {
      background-color: #eaeaea;
    }

    .video-thumbnail {
      width: 90px;
      height: auto;
      flex-shrink: 0;
      border-radius: 4px;
    }

    .video-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .video-title {
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .video-meta {
      font-size: 0.85rem;
      color: #666;
    }

    .main {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }

    .video-embed iframe {
      width: 100%;
      height: 400px;
      border: none;
      margin-bottom: 1rem;
    }

    .song-item {
      padding: 0.5rem 0;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar"></div>
  <div class="main">
    <div class="video-embed" id="video-player"></div>
    <div id="song-list"></div>
  </div>

  <script>
    function extractVideoId(url) {
      const match = url.match(/(?:v=|\/)([0-9A-Za-z_-]{11})/);
      return match ? match[1] : null;
    }

    function formatDuration(iso) {
      const match = iso.match(/PT(?:(\d+)H)?(?:(\d+)M)?(?:(\d+)S)?/);
      if (!match) return iso;
      const h = parseInt(match[1]) || 0;
      const m = parseInt(match[2]) || 0;
      const s = parseInt(match[3]) || 0;
      return (h ? `${h.toString().padStart(2, '0')}:` : '') +
             `${m.toString().padStart(2, '0')}:` +
             `${s.toString().padStart(2, '0')}`;
    }

    fetch('videos.json')
      .then(res => res.json())
      .then(data => {
        const videoMap = new Map();

        data.forEach(entry => {
          const video_id = extractVideoId(entry.video_url);
          if (!video_id) return;

          if (!videoMap.has(video_id)) {
            videoMap.set(video_id, {
              metadata: {
                video_id,
                video_url: entry.video_url,
                video_title: entry.video_title,
                video_thumbnail: entry.video_thumbnail,
                video_publish_date: entry.video_publish_date,
                video_duration: formatDuration(entry.video_duration)
              },
              songs: []
            });
          }

          if (entry.song_title && entry.artist) {
            videoMap.get(video_id).songs.push({
              title: entry.song_title,
              artist: entry.artist
            });
          }
        });

        const sidebar = document.getElementById('sidebar');
        const player = document.getElementById('video-player');
        const songList = document.getElementById('song-list');

        videoMap.forEach((data, video_id) => {
          const item = document.createElement('div');
          item.className = 'video-item';
          item.innerHTML = `
            <img class="video-thumbnail" src="${data.metadata.video_thumbnail}" alt="섬네일">
            <div class="video-info">
              <div class="video-title">${data.metadata.video_title}</div>
              <div class="video-meta">${data.metadata.video_publish_date} · ${data.metadata.video_duration}</div>
            </div>
          `;

          item.addEventListener('click', () => {
            player.innerHTML = `<iframe src="https://www.youtube.com/embed/${video_id}" allowfullscreen></iframe>`;
            songList.innerHTML = data.songs.map(s => `<div class="song-item">${s.title} - ${s.artist}</div>`).join('');
          });

          sidebar.appendChild(item);
        });
      });
  </script>
</body>
</html>
