<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>DEX</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- 상단바 -->
  <header class="top-nav">
    <div class="logo">My App</div>
    <nav>
      <ul class="nav-tabs">
        <li><a href="#" data-target="sidebar-list1" class="tab-link active">목록1</a></li>
        <li><a href="#" data-target="sidebar-list2" class="tab-link">목록2</a></li>
        <li><a href="#" data-target="sidebar-search" class="tab-link">검색</a></li>
      </ul>
    </nav>
  </header>
  
  <div class="container">
    <!-- 사이드바 -->
    <aside class="sidebar" id="sidebar">
      <!-- 목록1의 사이드바: 동영상 리스트 -->
      <div id="sidebar-list1" class="sidebar-content active">
        <h2>동영상 리스트</h2>
        <div class="video-list">
          <!-- JSON 데이터를 클라이언트 사이드에서 삽입할 예정 -->
        </div>
      </div>
      
      <!-- 목록2의 사이드바 -->
      <div id="sidebar-list2" class="sidebar-content">
        <h2>목록2 사이드바</h2>
        <ul>
          <li>옵션 X</li>
          <li>옵션 Y</li>
          <li>옵션 Z</li>
        </ul>
      </div>
      
      <!-- 검색의 사이드바 -->
      <div id="sidebar-search" class="sidebar-content">
        <h2>검색 사이드바</h2>
        <p>검색 옵션1</p>
        <p>검색 옵션2</p>
      </div>
    </aside>
    
    <!-- 리사이저: 사이드바와 본문 사이의 조절바 -->
    <div class="resizer" id="resizer"></div>
    
    <!-- 본문 영역 -->
    <main class="main-content">
      <h2>본문 영역</h2>
      <p>여기에 주요 컨텐츠를 표시할 수 있습니다.</p>
    </main>
  </div>
  
  <script>
function formatDuration(iso) {
  const match = iso.match(/PT(?:(\d+)H)?(?:(\d+)M)?(?:(\d+)S)?/);
  if (!match) return iso;

  const hours = parseInt(match[1]) || 0;
  const minutes = parseInt(match[2]) || 0;
  const seconds = parseInt(match[3]) || 0;

  const hh = hours > 0 ? String(hours).padStart(2, '0') + ':' : '';
  const mm = String(hours > 0 ? minutes : minutes).padStart(2, '0');
  const ss = String(seconds).padStart(2, '0');

  return hh + mm + ':' + ss;
}
    // 탭 클릭 시 사이드바 내용 전환
    const tabLinks = document.querySelectorAll('.tab-link');
    
    tabLinks.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        tabLinks.forEach(l => l.classList.remove('active'));
        link.classList.add('active');
        const allSidebarContents = document.querySelectorAll('.sidebar-content');
        allSidebarContents.forEach(content => content.classList.remove('active'));
        const targetId = link.getAttribute('data-target');
        const targetContent = document.getElementById(targetId);
        if (targetContent) {
          targetContent.classList.add('active');
        }
      });
    });
    
    // 사이드바 리사이징 기능
    const resizer = document.getElementById('resizer');
    const sidebar = document.getElementById('sidebar');
    let isResizing = false;
    
    resizer.addEventListener('mousedown', () => {
      isResizing = true;
      document.body.style.cursor = 'col-resize';
    });
    
    document.addEventListener('mousemove', (e) => {
      if (!isResizing) return;
      let newWidth = e.clientX;
      if(newWidth < 150) newWidth = 150;
      if(newWidth > 400) newWidth = 400;
      sidebar.style.width = newWidth + 'px';
    });
    
    document.addEventListener('mouseup', () => {
      if(isResizing) {
        isResizing = false;
        document.body.style.cursor = 'default';
      }
    });
    
    // videos.json 파일에서 데이터를 불러와 중복 제거 후 동영상 리스트를 생성
    fetch('videos.json')
      .then(response => response.json())
      .then(data => {
        const uniqueVideosMap = new Map();
        data.forEach(video => {
          if (!uniqueVideosMap.has(video.video_url)) {
            uniqueVideosMap.set(video.video_url, video);
          }
        });
        const uniqueVideos = Array.from(uniqueVideosMap.values());
        let htmlOutput = '';
        uniqueVideos.forEach(video => {
          htmlOutput += `
            <div class="video-item">
              <a href="${video.video_url}" target="_blank">
                <img class="video-thumbnail" src="${video.video_thumbnail}" alt="동영상 섬네일">
              </a>
              <div class="video-info">
                <div class="video-title">${video.video_title}</div>
                <div class="video-meta">${video.video_publish_date} · ${formatDuration(video.video_duration)}</div>
              </div>
            </div>
          `;
        });
        document.querySelector('.video-list').innerHTML = htmlOutput;
      })
      .catch(error => {
        console.error('JSON 파일 불러오기 오류:', error);
      });
  </script>
</body>
</html>
